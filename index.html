<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Split Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="upper">
                
                <div class="obstacle1">
                    <img class="first" src="up.png" alt="" >
                </div>
                
            </div>
            <div class="lower">
                
                <div class="obstacle2">
                    <img class="second" src="down.png" alt="" >
                </div>
            </div>
            
            <img class="player" src="hero.gif" alt="">
            <img class="player2" src="hero2.gif" alt="">
            <div class="start"><button class="start-btn"><h2><strong> CLICK ON SCREEN </strong></h2></button></div>
            <div class="score"><h2>Score = 0</h2> </div>
        </div>
    </div>
    <div class="game-over"><h1>Game Over</h1> <button class="new-game" disabled >NEW GAME</button></div>
    

    <script src="script.js"></script>
</body>
</html>
